
<ion-view view-title="Messages">

    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-content>
        <div class="list">
        	<a class="item item-avatar" href="#/message-detail" ng-click="showMessageDetails(message.contact_name)" ng-repeat="message in messages | orderBy: 'contact_name'">
        		<img src="img/noavatar.png">
        		<h2 class="contact-name">{{message.contact_name}}</h2>
                <p>{{message.message}}</p>
        		<p class="message-date">{{message.date}}</p>
        	</a>
        </div>
    </ion-content>

    <ion-nav-buttons side="right">
        <button class="button icon ion-navicon-round" ng-click="openPopover($event)"></button>
    </ion-nav-buttons>

</ion-view>
