
<ion-view ng-controller="MessageDetailCtrl" view-title="{{contact_name}}">

    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-buttons>
        <p>
            <a class="button icon icon-left ion-chevron-left" href="#/tab/messages">
            </a>
        </p>
    </ion-nav-buttons>

    <ion-content class="messages-detail">
        <div class="list">
            <div class="item" ng-repeat="msg in messages">
                <p>{{msg.message}}</p>
            </div>
        </div>
    </ion-content>

</ion-view>
