
<ion-view view-title="Talks">

    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-content>
        <div class="list">
        	<a class="item item-avatar" href="#/talk-detail" ng-click="showTalkDetails(talk.contact_name)" ng-repeat="talk in talks">
        		<img src="img/noavatar.png">
        		<h2 class="contact-name">{{talk.contact_name}}</h2>
                <p>{{talk.talk}}</p>
        		<p class="talk-date">{{talk.date}}</p>
        	</a>
        </div>
    </ion-content>

    <ion-nav-buttons side="right">
        <button class="button icon ion-navicon-round" ng-click="openPopover($event)"></button>
    </ion-nav-buttons>

</ion-view>
