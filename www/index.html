<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>TalkApp</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    
    <!-- your app's js -->
    <script src="js/DBService.js"></script>
    <script src="js/controllers/SettingsCtrl.js"></script>
    <script src="js/controllers/NavPopoverCtrl.js"></script>
    <script src="js/controllers/MessagesTabCtrl.js"></script>
    <script src="js/controllers/ContactsTabCtrl.js"></script>
    <script src="js/controllers/MessageDetailCtrl.js"></script>
    <script src="js/controllers/AboutCtrl.js"></script>
    <script src="js/app.js"></script>
</head>

<body>

    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view>
    </ion-nav-view>

    <script id="templates/tabs.html" type="text/ng-template">
        <ion-tabs class="tabs-top tabs-icon-top tabs-positive">

            <ion-tab title="Messages" icon="ion-chatbubbles" ui-sref="tabs.messages">
                <ion-nav-view name="messages-tab"></ion-nav-view>
            </ion-tab>

            <ion-tab title="Contacts" icon="ion-person-stalker" ui-sref="tabs.contacts">
                <ion-nav-view name="contacts-tab"></ion-nav-view>
            </ion-tab>

        </ion-tabs>
    </script>

</body>
</html>
